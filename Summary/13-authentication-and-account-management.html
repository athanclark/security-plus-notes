<h1 id="authentication-and-account-management">Authentication and Account Management</h1>
<p>Types of Authentication Credentials:</p>
<ul>
<li>Where you are (military base)</li>
<li>What you have (key fob)</li>
<li>What you are (facial characteristics, fingerprint)</li>
<li>What you know (password, combo lock)</li>
<li>What you do (prove your worth)</li>
</ul>
